<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Manu Shirur">
        <meta name="description" content="Manu Shirur Portfolio">
        <meta name="keywords" conetnt="Manu, Shirur, Profile, Portfolio">
        <title>My Space</title>
        <!-- Using favicon of size 32px * 32 px -->
        <link rel="icon" href="images/favicon.png">
        <!-- Using External Style Sheet-->
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    </head>
    <body>
        <!-- Using noscript to detect Javascript enabled or not-->
        <noscript> 
            <p>This web page uses JavaScript. For proper results, 
                you must use a web browser with JavaScript enabled. 
            </p>
        </noscript>
        <header>
            <div class="header-content">
                <a id="logo" href="/">
                    <img src="images/logo.png" alt="logo"> 
                </a> 
                <h1>My _Space</h1> 
            </div>
        </header>
        <!-- Navigation bar -->
        <nav class="nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/schedule">Schedule</a></li>
                <li><a href="/interests">Interests</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="flex-wrapper">
            <article>
                <section class="feedback-section">
                    <h2>Your Feedback is valuable!</h2>
                    <!-- Populate error message if the form is incomplete on submit-->
                    <p class="error" id="error"></p>
                    <form class="feedback-form" name="feedback" method="POST" action="/contact" onsubmit="return submitFeedbackForm();">
                        <!-- input type=text -->
                        <div class="form-group">
                            <label>Name: </label>
                            <input type="text" name="name" size="30" required autofocus>
                        </div>
                        <div class="form-group">
                            <label>Address: </label>
                            <input type="text" name="address" size="30" required>
                        </div>
                        <!-- input type=email -->
                        <div class="form-group"> 
                            <label>Email: </label>
                            <input type="text" name="email" placeholder="example@abc.com" size="30" required>
                        </div> 
                        <!-- input type=tel -->
                        <div class="form-group"> 
                            <label>Phone: </label>
                            <input type="tel" name="phone" placeholder="123-456-7890" size="30" required> 
                        </div>
                        <!-- Radio Buttons -->
                        <div class="form-group"> 
                            <label>How was your experience: </label>
                            <input type="radio" name="experience" value="poor" required><span>Poor</span>
                            <input type="radio" name="experience" value="average"><span>Average</span>
                            <input type="radio" name="experience" value="great"><span>Great</span>
                        </div>
                        <!-- Textarea -->
                        <div class="form-group">
                            <label>Comments: </label> 
                            <textarea name="comments" rows="4" required></textarea>
                        </div> 
                        <!-- Submit and Reset Buttons -->
                        <div class="form-group">
                            <input class="button" type="submit" value="Submit">
                            <input class="button" type="reset" value="Reset" id="resetForm">
                        </div>
                    </form>
                </section>
            </article>
            <footer id="main-footer" class="clr">
                <p>Copyright &copy;2020 Manu Shirur. Southern Illinois University, Carbondale</p>
                Reach out at <address>manu.shirurnagabhushana@siu.edu</address>
            </footer>
        </div>
        <script src="javascripts/main.js"></script>
    </body>
</html>
